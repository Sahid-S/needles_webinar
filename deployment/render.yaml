services:
  # Backend API Service
  - type: web
    name: webinar-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements-prod.txt
    startCommand: cd backend && gunicorn run:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: VERIFIED_SENDER
        sync: false
      - key: DB_DRIVER
        value: ODBC Driver 17 for SQL Server
      - key: DB_SERVER
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
    healthCheckPath: /success
